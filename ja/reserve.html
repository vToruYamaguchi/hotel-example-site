          <div class="form-group">
            <label for="head-count">人数 <span class="badge badge-primary">必須</span></label>
            <div class="input-group">
              <input type="number" class="form-control needs-calc" name="head-count" id="head-count" required>
              <div class="input-group-append">
                <span class="input-group-text">人</span>
              </div>
              <div class="invalid-feedback"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="stay">宿泊数 <span class="badge badge-primary">必須</span></label>
            <div class="input-group">

              <div class="input-group-append">

              </div>
              <div class="invalid-feedback"></div>
            </div>

          <label>追加プラン <small class="text-muted">お一人様各1,000円</small></label>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input needs-calc" name="breakfast" id="breakfast">
              <label class="form-check-label" for="breakfast">
                朝食バイキング
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input needs-calc" name="early-check-in" id="early-check-in">
              <label class="form-check-label" for="early-check-in">
                昼からチェックインプラン
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input needs-calc" name="sightseeing" id="sightseeing">
              <label class="form-check-label" for="sightseeing">
                お得な観光プラン
              </label>
            </div>
          </div>
          <div class="name-form">
            <label for="username">名前 <span class="badge badge-primary">必須</span></label>
            <input type="text" class="form-control" name="username" id="username" required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group">
            <label for="contact">確認のご連絡 <span class="badge badge-primary">必須</span></label>
            <select class="form-control" name="contact" id="contact" required>
              <option value="" selected>選択してください</option>
              <option value="no">希望しない</option>
              <option value="email">メールでのご連絡</option>
              <option value="tel">電話でのご連絡</option>
            </select>
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group d-none">
            <label for="username">メールアドレス <span class="badge badge-primary">必須</span></label>
            <input type="email" class="form-control" name="email" id="email" disabled>
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group d-none">
            <label for="username">電話番号 <span class="badge badge-primary">必須</span></label>
            <input type="tel" class="form-control" name="tel" id="tel" pattern="[0-9]{11}" disabled>
            <small class="form-text text-muted">11桁の数字で入力してください。例：01133335555</small>
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group">
            <label for="comment">ご要望・ご連絡事項等ありましたらご記入ください</label>
            <textarea class="form-control" name="comment" id="comment" maxlength="140" rows="3"></textarea>
            <div class="invalid-feedback"></div>
          </div>
          <input type="hidden" name="plan-id-hidden" id="plan-id-hidden" value="">
          <input type="hidden" name="plan-name-hidden" id="plan-name-hidden" value="">
          <input type="hidden" name="room-bill-hidden" id="room-bill-hidden" value="">
        </div>

            disabled>予約内容確認</button>
          <div id="room-info">
